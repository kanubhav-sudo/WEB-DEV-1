<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial,scale=1.0">
      <title>html basics</title>

</head>
<body>
     <label for="username">Name:</label>
     <input type="text" name="" id="username" value="ABC" readonly required>
     <br>
     <br>
     <label for="Email">Email:</label>
     <input type="Email" name="" id="Email" value="xyz@abc.com" required>
     <br>
     <br>
     <label for="password">Password:</label>
     <input type="password" name="" id="password" placeholder="abc!123" required>
     <br>
     <br>
     <label for="number">Number:</label>
     <input type="tel" name="" id="" pattern="{6-9}{0-9}{9}" placeholder="1234567890" required>
     <br>
     <br>
     <label for="dob">DOB:</label>
     <input type="date" name="" id="dob" placeholder="01/01/1999">
     <br>
     <br>
     <label for="favcolor">Fav Color</label>
     <input type="color" name="" id="favcolor">
     <br>
     <br>
     <input type="file" accept=".pdf" multiple><br><br>
     <label for="male">
        <input type="radio" name="gender"> Male
     </label>
     <label for="female">
        <input type="radio" name="gender"> Female
     </label>
     <label for="others">
     <input type="radio" name="gender"> Others
    </label><br><br>
     <label for="age">Age:</label>
     <input type="number" name="" id="" min="18", max="60">
     <br>
     <br>
     <label>
        <input type="checkbox" name="check" required> I accept with terms & conditions
        <input type="checkbox" name="check"> I accept with terms & conditions
        
     </label>
     <br>
     <br>
     <input type="submit">
     <input type="reset" disabled>
</body>


</html>
